<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <center><h1 style="color: aliceblue;">Online Tennis Game</h1></center>
    <div class="game-container" id="win">

        <div class="scoreboard">
            <div id="left-score" class="score">00</div>
            <div id="right-score" class="score">00</div>
        </div>

        <div class="pong-field">
            <div class="divider" id="divider"></div>
            <div class="paddle left-paddle" id="left-pad"></div>
            <div class="ball" id="ball"></div>
            <div class="paddle right-paddle" id="right-pad"></div>
        </div>

    </div>
    
    <script src="js_3.js">
    </script>
</body>
</html>
